<!--below is the music player-->
    <body>
    <audio id="player" src="./allmp3/刚好遇见你.mp3"></audio>

            <i class="fas fa-play" id="playbtn"></i>

<!--below is the pomodorotimer-->   
    <body>
    <div class = "timer">
        <div class = "min">0</div>
        <div>:</div>
        <div class = "sec">00</div>
        <audio src = "./allmp3/TIMEUP.mp3"></audio>
        <svg class = "progress-ring">
            <circle class = "progress-ring-cirle" 
            stroke-width = "8"
            fill = "transparent"
            r = "50"
            cx = "60"
            cy = "60"
            />
        </svg>
    </div>
    <div class ="btn-group">
        <button class = "starttimer"> Concentrate!</button>
        <button class = "resettimer"> reset</button>
        <button class = "pausetimer"> pause</button>
    </div>    
    </body>
